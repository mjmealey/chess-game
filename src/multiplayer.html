<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script type="module" src="app.js" defer></script>
</head>
<body class="grid  bg-green-800 overflow-hidden">
    <header id="headerContainer" class="bg-black mt-auto">
        <h1 class="text-6xl text-white flex justify-center mr-auto p-5">
          Chess Mania
        </h1>
      </header>
      <main class="grid columns-3 grid-rows-6">
    <form class="grid  justify-center  col-start-1 ml-10  gap-5 row-start-3">
        <label for="nameInput" class="text-white text-2xl justify-center p-1 items-center text-center" id="nameLabel">Enter a name and click the start button to begin! </label>
        <input id="nameInput" class="w-72 ml-28">
        <button class="btn bg-black ml-36 relative left-1 w-56 rounded-xl hover:bg-gray-500 justify-center items-center  text-white p-2">Start Game!</button>
        <button class="btn bg-black ml-36 relative left-1 w-56 rounded-xl hover:bg-gray-500 justify-center items-center  text-white p-2">Rules</button>
    </form>
    </main>
    <footer class="grid grid-cols-3 grid-rows-3 mt-5 text-white text-center bg-black">
        <h2 class="text-center row-start-2 ml-12  col-start-2">&copy; Jake Mealey 2023 All rights reserved</h2>
    </footer>

</html>
